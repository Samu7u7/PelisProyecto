<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>StreamsUTP - Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Mejoras visuales para la página de perfil */
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; min-height: 100vh; background: #f6f7fb; }
        main { flex: 1 0 auto; }

        /* Espaciado principal */
        .profile-page { padding: 72px 0 48px; }
        .profile-header h1 { font-weight: 800; letter-spacing: -0.6px; font-size: 28px; }
        .profile-subtitle { color: #6c757d; margin-bottom: 12px; }

        /* Card */
        .profile-card { background: #ffffff; border-radius: 14px; overflow: hidden; box-shadow: 0 10px 30px rgba(20,20,50,0.06); display: flex; }

        /* Left column (avatar) */
        .profile-side { min-width: 240px; background: linear-gradient(180deg,#fbfbff,#f5f6ff); padding: 28px; display:flex; flex-direction:column; align-items:center; gap:14px; }
        .avatar-wrap { width:110px; height:110px; border-radius:50%; overflow:hidden; box-shadow:0 8px 22px rgba(10,10,30,0.08); background:#fff; display:flex; align-items:center; justify-content:center; }
        .avatar-wrap img { width:76%; height:auto; display:block }
        .member-pill { display:inline-block; background: linear-gradient(90deg,#6a55f7,#c65bf0); color:#fff; padding:6px 14px; border-radius:999px; font-weight:700; font-size:13px; }

        /* Right column */
        .profile-body { flex:1; padding:26px 28px; }
        .profile-body h4 { margin-bottom:6px; font-size:20px; }
        .profile-body .profile-sub { color:#555; margin-bottom:12px; }

        /* Info tiles */
        .info-tile { background:#fafafa; border:1px solid #efefef; padding:14px; border-radius:8px; }
        .info-tile .small { color:#6b7280; }

        /* Actions */
        .profile-actions { margin-top:18px; display:flex; gap:8px; align-items:center; }

        @media (max-width: 767.98px) {
            .profile-card { flex-direction:column; }
            .profile-side { min-width: auto; padding:18px; }
            .profile-body { padding:18px; }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container profile-page">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
            <div class="profile-header mb-4">
                <h1>Mi perfil</h1>
                <div class="profile-subtitle">Información</div>
            </div>

            <div sec:authorize="isAuthenticated()">
                <div class="profile-card mb-4">
                    <div class="profile-side">
                        <div class="avatar-wrap">
                            <img th:src="@{/imagenes/ingresa.png}" alt="Avatar" />
                        </div>
                        <div class="text-center">
                            <div class="fw-bold" th:text="${usuario.nombres}">Nombre</div>
                            <div class="text-muted" th:text="${usuario.username}">@usuario</div>
                        </div>
                        <div class="mt-3">
                            <div class="member-pill">Miembro</div>
                        </div>
                    </div>

                    <div class="profile-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h4 class="mb-1" th:text="${usuario.nombres + ' ' + usuario.apellidos}">Nombre de Usuario</h4>
                        </div>
                        <div class="profile-sub">Información de cuenta.</div>

                        <div class="row row-cols-1 row-cols-md-2 g-3">
                            <div class="col">
                                <div class="info-tile">
                                    <div class="small">Correo Electrónico</div>
                                    <div class="fw-semibold" th:text="${usuario.email}">correo@ejemplo.com</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="info-tile">
                                    <div class="small">Rol</div>
                                    <div class="fw-semibold" th:text="${usuario.rol}">USER</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="info-tile">
                                    <div class="small">Usuario</div>
                                    <div class="fw-semibold" th:text="${usuario.username}">@usuario</div>
                                </div>
                            </div>
                            <!-- 'Miembro desde' eliminado -->
                        </div>

                        <div class="profile-actions">
                            <form th:action="@{/logout}" method="post" style="margin:0;">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
                            </form>
                            <a th:href="@{/usuario/historial_ordenes}" class="btn btn-outline-secondary">Ver mis órdenes</a>
                        </div>
                    </div>
                </div>

                <!-- Vínculos rápidos eliminados por petición del usuario -->
            </div>

            <div sec:authorize="isAnonymous()" class="alert alert-warning text-center" role="alert">
                No has iniciado sesión. Por favor, <a th:href="@{/ingreso}">inicia sesión aquí</a>.
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">© 2025 StreamsUTP. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
