<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Orden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h2 class="mb-0">Detalle de la Orden #<span th:text="${orden.id}"></span></h2>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <p><strong>Usuario:</strong> <span th:text="${orden.usuario.username}"></span></p>
                        <p><strong>Fecha de Orden:</strong> <span th:text="${#temporals.format(orden.fechaOrden, 'dd-MM-yyyy HH:mm')}"></span></p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p><strong>Total:</strong> <span class="h5" th:text="${#numbers.formatCurrency(orden.totalOrden)}"></span></p>
                        <p><strong>Estado:</strong> <span class="badge fs-6" 
                                                      th:classappend="${orden.estadoOrden.name() == 'PENDIENTE' ? 'bg-warning text-dark' : (orden.estadoOrden.name() == 'COMPLETADA' ? 'bg-success' : 'bg-danger')}"
                                                      th:text="${orden.estadoOrden}"></span></p>
                    </div>
                </div>

                <h4 class="mb-3">Detalles de los Productos</h4>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Película</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${orden.detalles}">
                            <td th:text="${detalle.pelicula.titulo}"></td>
                            <td th:text="${detalle.tipoVenta}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${#numbers.formatCurrency(detalle.precioUnitario)}"></td>
                            <td th:text="${#numbers.formatCurrency(detalle.subtotal)}"></td>
                        </tr>
                    </tbody>
                </table>

                <hr class="my-4">

                <!-- Formulario para actualizar estado -->
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h5 class="mb-3">Actualizar Estado de la Orden</h5>
                        <!-- CAMBIO: Actualizamos la URL para que apunte a la nueva ruta de la UI -->
                        <form th:action="@{/admin/ventas-ui/actualizar-estado}" method="post">
                            <input type="hidden" name="idOrden" th:value="${orden.id}" />
                            <div class="input-group">
                                <select name="nuevoEstado" class="form-select">
                                    <option th:each="estado : ${estadosDisponibles}" 
                                            th:value="${estado}" 
                                            th:text="${estado}" 
                                            th:selected="${estado == orden.estadoOrden}">
                                    </option>
                                </select>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <!-- CAMBIO: Actualizamos la URL para que apunte a la nueva ruta de la UI -->
                <a th:href="@{/admin/ventas-ui}" class="btn btn-secondary">Volver a la Lista de Órdenes</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
